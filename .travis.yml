sudo: false
language: ruby
cache: bundler

matrix:
  include:
    - rvm: 1.9.3
      bundler_args: --without chefstyle functional --jobs=3 --retry=3 --path=${BUNDLE_PATH:-vendor/bundle}
      script:
        - bundle exec rake unit
        - bundle exec rake functional
    - rvm: 2.0
    - rvm: 2.2.7
    - rvm: 2.3.4
    - rvm: 2.4.1
    - rvm: ruby-head
  allow_failures:
    - rvm: ruby-head
branches:
  only:
  - master

bundler_args: --without changelog

before_install:
  - gem install bundler
  - bundle --version
  - gem update --system
  - gem --version

script:
  - bundle exec rake travis:ci
